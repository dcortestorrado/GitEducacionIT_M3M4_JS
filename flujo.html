<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Flujo de Caja</title>
</head>
<body>
  <main class="container">

    <div class="row mt-5">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr class="table-title-row">
            <th colspan="3" class="text-center fs-1">Cálculo de Flujo de Caja</th>
          </tr>
          <tr>
            <th scope="col">Periodo</th>
            <th scope="col">Ingreso</th>
            <th scope="col">Egreso</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Enero</th>
            <td>$<input type="number" id="ene-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="ene-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Febrero</th>
            <td>$<input type="number" id="feb-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="feb-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Marzo</th>
            <td>$<input type="number" id="mar-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="mar-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Abril</th>
            <td>$<input type="number" id="abr-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="abr-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Mayo</th>
            <td>$<input type="number" id="may-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="may-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Junio</th>
            <td>$<input type="number" id="jun-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="jun-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Julio</th>
            <td>$<input type="number" id="jul-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="jul-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Agosto</th>
            <td>$<input type="number" id="ago-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="ago-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Septiembre</th>
            <td>$<input type="number" id="sep-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="sep-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Octubre</th>
            <td>$<input type="number" id="oct-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="oct-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Noviembre</th>
            <td>$<input type="number" id="nov-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="nov-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">Diciembre</th>
            <td>$<input type="number" id="dic-ing" min="0" step="0.01" value="0"></td>
            <td>$<input type="number" id="dic-egr" min="0" step="0.01" value="0"></td>
          </tr>
          <tr>
            <th scope="row">SUBTOTALES</th>
            <td>$<input type="number" id="sub-ingresos" min="0" step="0.01" value="0" readonly></td>
            <td>$<input type="number" id="sub-egresos" min="0" step="0.01" value="0" readonly></td>
          </tr>
          <tr>
            <th scope="row">TOTAL</th>
            <td>$<span id="total">0.00</span></td>
            <td id="flujo" class="fw-bold"></td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="mt-3 text-center">
      <button class="mt-3 btn btn-info fw-bold text-white fs-2" onclick="redirectCredito()">Planes de Crédito</button>
    </div>

  </main>
  <script src="js/main.js"></script>
  <script src="js/credito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
