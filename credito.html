
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Planes de Crédito</title>
</head>
<body>
  <main class="container">
    <div class="row mt-5">

      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr class="table-title-row">
            <th colspan="5" class="text-center fs-1">Planes De Crédito</th>
          </tr>
          <tr>
            <th scope="col" class="text-center">Nombre</th>
            <th scope="col" class="text-center">Capital</th>
            <th scope="col" class="text-center">Plazo</th>
            <th scope="col" class="text-center">Tasa (%)</th>
            <th scope="col" class="text-center">Selecciona tu plan</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th scope="row">Plan 001</th>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"><input type="radio" name="radioPlan" value="radioPlan1" id="radioPlan1" checked></td>
          </tr>
          <tr>
            <th scope="row">Plan 002</th>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"><input type="radio" name="radioPlan" value="radioPlan2" id="radioPlan2"></td>
          </tr>
          <tr>
            <th scope="row">Plan 003</th>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"><input type="radio" name="radioPlan" value="radioPlan3" id="radioPlan3"></td>
          </tr>
        </tbody>
      </table>

      <div class="row my-5">
        <button class="col-3 mx-auto fw-bold fs-3 btn text-bg-danger" onclick="calcularCredito()">Calcular</button>
        <button class="col-3 mx-auto fw-bold fs-3 btn text-bg-danger" onclick="resetearFormulario()">Resetear</button>
      </div>

      <div class="row mb-5">
        <div class="mx-auto text-center d-flex align-items-center justify-content-center">
          <input id="interes" class="text-center fw-bold" readonly/>
        </div>
        <div id="mensajeInteres" class="mx-auto text-primary vhidden">Interés</div>
      </div>

      <div class="row mb-5 flex-column align-items-center">
        <div class="mx-auto text-center">
          <input id="montoTotal" class="text-center fw-bold" readonly/>
        </div>
        <div id="mensajeMontoTotal" class="align-self-center align-middle text-success vhidden">Monto con interés</div>
      </div> 

      <div class="row mt-5">
        <div class="text-center">
          <button class="btn btn-info fw-bold fs-3 text-white" onclick="redirectCaja()">Flujo de Caja</button>
        </div>
      </div>

  </main>
  <script src="js/credito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
